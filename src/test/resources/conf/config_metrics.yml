metrics:
     jobs:
        - name: "numTasks"
          alias: "Number of tasks in the application"
          multiplier: "2.5"
          aggregationType: "AVERAGE"
          timeRollUpType: "AVERAGE"
          clusterRollUpType: "INDIVIDUAL"
        - name: "numActiveTasks"
          alias: "Number of active tasks in the application"
          multiplier: "2.5"
          aggregationType: "AVERAGE"
          timeRollUpType: "AVERAGE"
          clusterRollUpType: "INDIVIDUAL"
        - name: "numCompletedTasks"
          alias: "Number of completed tasks in the application"
          multiplier: "2.5"
          aggregationType: "AVERAGE"
          timeRollUpType: "AVERAGE"
          clusterRollUpType: "INDIVIDUAL"
        - name: "numSkippedTasks"
          alias: "Number of skipped tasks"
          multiplier: "1.0"

     executors:
        - name: "rddBlocks"
          alias: "Number of persisted RDD blocks in the application's executors"
          multiplier: "2.0"
          clusterRollUpType: "INDIVIDUAL"
          aggregationType: "AVERAGE"
          timeRollUpType: "SUM"
        - name: "memoryUsed"
          alias: "Amount of memory used for cached RDDs in the application's executors"
          multiplier: "50"
          clusterRollUpType: "COLLECTIVE"
          aggregationType: "OBSERVATION"
          timeRollUpType: "CURRENT"

     stages:
        - name: "numActiveTasks"
          alias: "Number of active tasks in the application's stages"
          multiplier: "2"
          clusterRollUpType: "INDIVIDUAL"
          aggregationType: "AVERAGE"
          timeRollUpType: "SUM"
        - name: "numCompleteTasks"
          alias: "Number of complete tasks in the application's stages"
          multiplier: "2"
          clusterRollUpType: "INDIVIDUAL"
          aggregationType: "AVERAGE"
          timeRollUpType: "SUM"

     rdd:
        - name: "numPartitions"
          alias: "Number of Partitions"
          multiplier: "2"
          clusterRollUpType: "INDIVIDUAL"
          aggregationType: "AVERAGE"
          timeRollUpType: "SUM"
        - name: "numCachedPartitions"
          alias: "Number of Cached Partitions"
          multiplier: "2"
          clusterRollUpType: "INDIVIDUAL"
          aggregationType: "AVERAGE"
          timeRollUpType: "SUM"
